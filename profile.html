<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url(images/5046.png);
      background-size: cover;
      background-position: 0px -800px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 0;
    }

    .header {
      text-align: center;
      margin-bottom: 2em;
    }

    .header h1 {
      font-size: 80px;
      margin: 10px 0;
      color: #808080;
    }

    .section-2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 80%;
      margin: 0 auto;
      padding-bottom: 40px;
    }

    .section-link {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 800px;
    }

    .section {
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      transition: all 0.3s ease;
       background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    .section:hover {
       background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.01);
    }

    .section h3 {
      font-size: 35px;
      margin-bottom: 20px;
      color: #c7c3be;
      text-align: center;
    }

    .section-content {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .section-item {
      flex: 1;
      margin-bottom: 15px;
      padding: 10px;
      border-left: 3px solid #c7c3be;
      text-align: center;
    }

    .section-item h4 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #c7c3be;
    }

    .home-button {
      position: relative;
      bottom: 40px;
      right: -580px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      border: 1px solid #ffffff;
      cursor: pointer;
    }
     .home-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    @media (max-width: 768px) {
      .section-content {
        flex-direction: column;
      }

      .home-button {
        bottom: 40px;
        right: 40px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Profile</h1>
  </div>

  <div class="section-2">
    <a href="handdraw.html" class="section-link">
      <div class="section">
        <h3>手繪</h3>
        <div class="section-content">
          <div class="section-item"><h4>素描</h4></div>
          <div class="section-item"><h4>水彩</h4></div>
        </div>
      </div>
    </a>

    <a href="computerdraw.html" class="section-link">
      <div class="section">
        <h3>電腦</h3>
        <div class="section-content">
          <div class="section-item"><h4>電腦繪圖</h4></div>
          <div class="section-item"><h4>3D建模</h4></div>
        </div>
      </div>
    </a>

    <a href="photo.html" class="section-link">
      <div class="section">
        <h3>攝影</h3>
        <div class="section-content"></div>
      </div>
    </a>

    <a href="post.html" class="section-link">
      <div class="section">
        <h3>專案</h3>
        <div class="section-content">
          <div class="section-item"><h4>設計專案</h4></div>
        </div>
      </div>
    </a>
  </div>

  <a href="home.html" class="home-button">Back to Home</a>
</body>
</html>
